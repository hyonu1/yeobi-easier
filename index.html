            left: 0;

        const CHOSUNG = ["ㄱ","ㄲ","ㄴ","ㄷ","ㄸ","ㄹ","ㅁ","ㅂ","ㅃ","ㅅ","ㅆ","ㅇ","ㅈ","ㅉ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ"];
        
        const getChosungStr = (str) => {
            let res = "";
            for(let i=0; i<str.length; i++) {
                const code = str.charCodeAt(i)-44032;
                if(code > -1 && code < 11172) res += CHOSUNG[Math.floor(code/588)];
                else res += str.charAt(i);
            }
            return res;
        };
        const fmt = (num) => Number(num).toLocaleString('ko-KR');

        const parseZoneAndTag = (regionStr) => {
            if (!regionStr || regionStr.length < 2) return { zone: "알수없음", tag: "알수없음" };
            const sido = regionStr.substring(0, 2);
            const sigungu = regionStr.substring(2);
            const cleanSigungu = sigungu.replace(/[시군]$/, '');
            let zone = "";
            let tag = sido + cleanSigungu;

            if (sido === "광주") zone = "광주권";
            else if (sido === "전남") {
                if (cleanSigungu.includes("남악")) zone = "무안권";
                else zone = cleanSigungu + "권";
            }
            else if (sido === "서울") zone = "서울권";
            else zone = sido + "권";

            return { zone, tag };
        };

        const AutocompleteInput = ({ value, onChange, onSelect, placeholder, label }) => {
            const [suggestions, setSuggestions] = useState([]);
            const [show, setShow] = useState(false);
            const [activeIndex, setActiveIndex] = useState(-1);
            
            useEffect(() => {
                const val = value.replace(/\s/g,"");
                if(!val || ALLOWED_CITIES.includes(val)) {
                    setSuggestions([]);
                    return;
                }
                const isCho = /^[ㄱ-ㅎ]+$/.test(val);
                const match = ALLOWED_CITIES.filter(c => isCho ? getChosungStr(c).includes(val) : c.includes(val));
                setSuggestions(match);
                setActiveIndex(-1);
            }, [value]);

            const handleKeyDown = (e) => {
                if (!show || suggestions.length === 0) return;
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    setActiveIndex(prev => (prev < suggestions.length - 1 ? prev + 1 : prev));
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    setActiveIndex(prev => (prev > 0 ? prev - 1 : prev));
                } else if (e.key === 'Enter' && activeIndex >= 0) {
                    e.preventDefault();
                    onSelect(suggestions[activeIndex]);
                    setShow(false);
                }
            };

            return (
                <div className="relative w-full group">
                    <div className="input-group">
                        <Icons.MapPin className="text-gray-300 group-focus-within:text-[#007AFF] transition-colors shrink-0" />
                        <div className="flex-1 min-w-0">

                                value={value} 
                                onChange={e => {onChange(e.target.value); setShow(true);}} 
                                onFocus={()=>setShow(true)} 
                                onBlur={()=>setTimeout(()=>setShow(false), 200)}
                                onKeyDown={handleKeyDown}
                            />
                        </div>
                        <div className="w-14 flex justify-center text-4xl shrink-0">{REGION_ICONS[value] || ''}</div>

                                    onMouseDown={() => onSelect(city)} 
                                    onMouseEnter={() => setActiveIndex(idx)}

                                >
                                    <span>{city}</span><span className="text-2xl">{REGION_ICONS[city]}</span>

                            ))}
                        </div>

            const TAGO_API_KEY = "47a79741c5cfeead2314a79c59b1c6114705107cc1066d9cd366a2d9333e5422";
            const [fareData, setFareData] = useState(FARE_DATA);

            const fetchBusFareFromAPI = async (depTerminalId, arrTerminalId, busType) => {
                const baseUrl = busType === 'express'
                    ? "http://apis.data.go.kr/1613000/ExpBusInfoService/getStrtpntAlocFndExpbusInfo"
                    : "http://apis.data.go.kr/1613000/SuburbsBusInfoService/getStrtpntAlocFndSuberbsBusInfo";
                const today = new Date();
                const depPlandTime = today.getFullYear().toString() + String(today.getMonth() + 1).padStart(2, '0') + String(today.getDate()).padStart(2, '0');
                const queryParams = new URLSearchParams({ serviceKey: TAGO_API_KEY, pageNo: '1', numOfRows: '10', _type: 'json', depTerminalId, arrTerminalId, depPlandTime });
                try {
                    const res = await fetch(`${baseUrl}?${queryParams.toString()}`);
                    const data = await res.json();
                    const items = data?.response?.body?.items?.item;
                    if (!items) return null;
                    return Array.isArray(items) ? (items[0].charge || items[0].fare) : (items.charge || items.fare);
                } catch (e) { return null; }
            };

            const getHybridFare = async (fromStr, toStr) => {
                if (!fareData) return { fare: 0, routeKey: "데이터 없음" };

                const fromNode = parseZoneAndTag(fromStr);
                const toNode = parseZoneAndTag(toStr);
                const routeKey = `${fromNode.zone}_${toNode.tag}`;

                if (fareData.fares && fareData.fares[routeKey]) {
                    const val = fareData.fares[routeKey].fare || fareData.fares[routeKey];
                    return { fare: val, routeKey: routeKey };
                }

                const depHubName = fareData.region_map[fromStr]?.hub;
                const arrHubName = fareData.region_map[toStr]?.hub;

                if (depHubName && arrHubName) {
                    const legacyKey = `${depHubName}→${arrHubName}`;
                    if (fareData.fares[legacyKey]) {
                        const val = fareData.fares[legacyKey].fare || fareData.fares[legacyKey];
                        return { fare: val, routeKey: legacyKey };
                    }
                }

                if (!fareData.region_map || !fareData.hubs) return { fare: 0, routeKey: routeKey + " (매핑 불가)" };
                if (!depHubName || !arrHubName) return { fare: 0, routeKey: routeKey + " (터미널 없음)" };

                const depInfo = fareData.hubs[depHubName];
                const arrInfo = fareData.hubs[arrHubName];

                if (!depInfo || !arrInfo) return { fare: 0, routeKey: routeKey + " (ID 없음)" };

                let apiFare = null;
                if (depInfo.express_id && arrInfo.express_id) {
                    apiFare = await fetchBusFareFromAPI(depInfo.express_id, arrInfo.express_id, 'express');
                }
                if (!apiFare && depInfo.intercity_id && arrInfo.intercity_id) {
                    apiFare = await fetchBusFareFromAPI(depInfo.intercity_id, arrInfo.intercity_id, 'intercity');
                }

                return { fare: apiFare || 0, routeKey: routeKey + (apiFare ? " (API 실시간)" : " (통신 실패)") };
            };

            useEffect(() => {
                const saved = localStorage.getItem('yeobi_history');
                if (saved) { try { setHistory(JSON.parse(saved)); } catch (e) {} }
            }, []);

            const addWaypoint = () => { if (waypoints.length < 3) setWaypoints([...waypoints, '']); };
            const removeWaypoint = (index) => { setWaypoints(waypoints.filter((_, i) => i !== index)); };
            const updateWaypoint = (index, value) => { const newWaypoints = [...waypoints]; newWaypoints[index] = value; setWaypoints(newWaypoints); };

            const checkSpecialRegion = (destination) => {
                let isRuralBus = false;
                let isNonLinkedIsland = false;
                let isLinkedIsland = false;
                let regionName = '';
                
                RURAL_BUS_AREAS.forEach(area => {
                    if (destination.includes(area)) { isRuralBus = true; isLinkedIsland = true; regionName = area; }
                });
                ISLAND_AREAS.nonLinked.forEach(island => {

                return { isRuralBus, isNonLinkedIsland, isLinkedIsland, regionName };

                // 방어 로직: 출발지/도착지가 비어있거나, 등록되지 않은 주소면 계산을 막아 API 과부하 방지
                if(!origin || !destination || !fareData) {
                    setResult(null); return;

                if(!ALLOWED_CITIES.includes(origin) || !ALLOWED_CITIES.includes(destination)) {

                const segments = [];

                let hasAnyRuralBus = false;
                let hasAnyNonLinkedIsland = false;

                for (let i = 0; i < stops.length - 1; i++) {
                    const fromStr = stops[i];
                    const toStr = stops[i + 1];
                    const special = checkSpecialRegion(toStr);
                    
                    const { fare: baseFare, routeKey } = await getHybridFare(fromStr, toStr);

                    const ruralBusSurcharge = special.isRuralBus ? 2000 : 0;
                    const segmentFare = Number(baseFare) + ruralBusSurcharge;

                    segments.push({
                        from: fromStr, to: toStr, fare: segmentFare,
                        hasRuralBus: special.isRuralBus, isNonLinkedIsland: special.isNonLinkedIsland,
                        routeKey: routeKey,
                        startHub: fareData.region_map[fromStr]?.hub || "--",
                        endHub: fareData.region_map[toStr]?.hub || "--"
                    });

                    totalFare += segmentFare;
                    if (special.isRuralBus) hasAnyRuralBus = true;
                    if (special.isNonLinkedIsland) hasAnyNonLinkedIsland = true;
                }

                const finalDestSpecial = checkSpecialRegion(destination);
                setSpecialRegion({ isRuralBus: finalDestSpecial.isRuralBus, isNonLinkedIsland: finalDestSpecial.isNonLinkedIsland, isLinkedIsland: finalDestSpecial.isLinkedIsland, regionName: finalDestSpecial.regionName });

                setResult({
                    startHub: segments[0]?.startHub, endHub: segments[segments.length - 1]?.endHub,
                    totalFare, segments, hasRuralBus: hasAnyRuralBus, hasMultiSegments: segments.length > 1
                });
                setManualTransportFare(totalFare * 2);

                setHistory(prev => {
                    const newItem = { origin, destination, waypoints: waypoints.filter(w => w) };
                    const filtered = prev.filter(item => !(item.origin === origin && item.destination === destination));
                    const newHistory = [newItem, ...filtered].slice(0, 10);
                    localStorage.setItem('yeobi_history', JSON.stringify(newHistory));
                    return newHistory;
                });

                setIsCalculating(false); // 로딩 종료
            }, [origin, destination, waypoints, fareData]);

                                        <div className="flex flex-col items-end justify-center w-full">
                                            <div className="text-2xl font-bold text-gray-800 font-pretendard leading-none">{fmt(costs.daily)}</div>
                                            {(25000 - costs.daily) > 0 && <div className="text-[13px] text-red-500 font-bold mt-1.5 leading-none tracking-tighter">- {fmt(25000 - costs.daily)}</div>}
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-[90px_1fr_140px] items-center gap-4 min-h-[56px] py-1 pt-5 border-t border-gray-50">
                                        <span className="font-black text-gray-800 text-xl text-left font-pretendard">식비</span>
                                        <div className="flex justify-center"><button onClick={()=>setActiveSubModal('meal')} className={`deduct-btn-mini ${(deductions.meal_1||deductions.meal_2||deductions.meal_3||deductions.meal_half) ? 'active':''}`}>감액</button></div>
                                        <div className="flex flex-col items-end justify-center w-full">
                                            <div className="text-2xl font-bold text-gray-800 font-pretendard leading-none">{fmt(costs.meal)}</div>
                                            {(25000 - costs.meal) > 0 && <div className="text-[13px] text-red-500 font-bold mt-1.5 leading-none tracking-tighter">- {fmt(25000 - costs.meal)}</div>}
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-[90px_1fr_140px] items-center gap-4 min-h-[56px] py-1 pt-5 border-t border-gray-50">
                                        <span className="font-black text-gray-800 text-xl text-left tracking-tighter font-pretendard">교통비</span>
                                        <div className="flex justify-center"><button onClick={()=>setActiveSubModal('transport')} className={`deduct-btn-mini ${(deductions.trans_proof||deductions.trans_gov||deductions.trans_passenger) ? 'active':''}`}>감액</button></div>
                                        { (deductions.trans_proof || deductions.trans_gov || deductions.trans_passenger) ? (
                                            <div className="text-2xl font-bold text-gray-300 font-pretendard text-right leading-none w-full">0</div>
                                        ) : (
                                            <div className="flex flex-col items-end w-full">
                                                <input type="tel" value={manualTransportFare === 0 ? '' : fmt(manualTransportFare)} onFocus={(e) => e.target.select()} onChange={(e)=>{ const val = e.target.value.replace(/[^0-9]/g,''); if(val.length <= 6) setManualTransportFare(Number(val)); }} className="fare-box-input font-pretendard" placeholder="0" />
                                                <div className="text-[10px] text-gray-400 mt-1 ml-1">* 실제 소요액에 따라 수정 가능</div>
                                            </div>
                                        )}
                                    </div>
                                    <div className="grid grid-cols-[90px_1fr_140px] items-center gap-4 min-h-[56px] py-1 pt-5 border-t border-gray-50">
                                        <span className="font-black text-gray-800 text-lg text-left tracking-tighter leading-none font-pretendard whitespace-nowrap">기타교통비</span>
                                        <div className="flex justify-center"></div>
                                        <div className="flex flex-col items-end w-full">
                                            <input type="tel" value={otherFare === 0 ? '' : fmt(otherFare)} onFocus={(e) => e.target.select()} onChange={(e)=>{ const val = e.target.value.replace(/[^0-9]/g,''); if(val.length <= 6) setOtherFare(Number(val)); }} className="fare-box-input font-pretendard" placeholder="0" />
                                            <div className="text-[10px] text-gray-400 mt-1 ml-1">* 여객선 운임 등을 직접 입력</div>
                                        </div>
                                    </div>
                                    <div className="pt-8 border-t-2 border-gray-900 flex justify-between items-center">
                                        <span className="font-black text-gray-900 text-2xl tracking-tighter uppercase font-gmarket">Total</span>
                                        <span className="text-4xl font-black text-[#007AFF] font-gmarket tracking-tighter">{fmt(costs.total)}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 세부 감액 옵션 모달 */}
                    {activeSubModal && (
                        <div className="fixed inset-0 z-[130] flex items-center justify-center p-5 bg-black/60 backdrop-blur-sm animate-fade-in" onClick={() => setActiveSubModal(null)}>
                            <div className="bg-white rounded-[32px] w-full max-w-sm shadow-[0_12px_40px_rgba(0,0,0,0.08)] overflow-hidden animate-slide-up max-h-[85vh] overflow-y-auto" onClick={e => e.stopPropagation()}>
                                <div className="bg-gradient-to-b from-blue-50 to-white px-6 py-4 border-b border-gray-100 sticky top-0 z-10">
                                    <div className="flex justify-between items-center">
                                        <div><h4 className="font-black text-gray-800 text-lg">{subModalContent[activeSubModal].title}</h4><p className="text-xs text-gray-500 mt-1">{subModalContent[activeSubModal].description}</p></div>
                                        <button onClick={() => setActiveSubModal(null)} className="text-gray-400 p-1 bg-gray-100 rounded-full shrink-0 ml-2"><Icons.X size={20}/></button>
                                    </div>
                                </div>
                                <div className="px-6 py-4">
                                    {subModalContent[activeSubModal].warnings && (
                                        <div className="warning-box" style={{ marginTop: 0, marginBottom: '16px', padding: '12px 16px' }}>
                                            <div className="warning-title"><Icons.Warning style={{ color: '#FF9500' }} />감사 주의사항</div>
                                            {subModalContent[activeSubModal].warnings.map((warning, idx) => <div key={idx} className="warning-item">{warning}</div>)}
                                        </div>
                                    )}
                                    {subModalContent[activeSubModal].guides && (
                                        <div className="bg-blue-50 border border-blue-100 rounded-xl p-3 mb-4">
                                            <div className="text-xs font-bold text-blue-800 mb-2">증빙 가이드</div>
                                            {subModalContent[activeSubModal].guides.map((guide, idx) => (
                                                <div key={idx} className="text-[12px] text-blue-700 leading-relaxed mb-1.5 flex items-start"><span className="mr-1.5 mt-[1px] font-bold">•</span><div>{guide.split('\n').map((line, i, arr) => <React.Fragment key={i}>{line}{i < arr.length - 1 && <br />}</React.Fragment>)}</div></div>
                                            ))}
                                        </div>
                                    )}
                                    <div className="space-y-0 mb-4">
                                        {subModalContent[activeSubModal].items.map((item, idx) => (
                                            <div key={item.id} style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', padding: '12px 0', borderBottom: idx < subModalContent[activeSubModal].items.length - 1 ? '0.5px solid var(--ios-separator)' : 'none' }}>
                                                <div><div style={{ fontSize: '16px', fontWeight: '700', marginBottom: item.sub ? '4px' : '0' }}>{item.label}</div>{item.sub && <div style={{ fontSize: '13px', color: '#8E8E93' }}>{item.sub}</div>}</div>
                                                <Toggle checked={deductions[item.id]} onChange={() => setDeductions(prev => {
                                                        const next = { ...prev };
                                                        if (activeSubModal === 'meal') { ['meal_1', 'meal_2', 'meal_3', 'meal_half'].forEach(k => { if (k !== item.id) next[k] = false; }); }
                                                        next[item.id] = !prev[item.id];
                                                        if (item.id === 'gov_vehicle') next.trans_gov = next.gov_vehicle; else if (item.id === 'trans_gov') next.gov_vehicle = next.trans_gov;
                                                        return next;
                                                    })} />
                                            </div>
                                        ))}
                                    </div>
                                    <button className="btn-3d-teal w-full" onClick={() => setActiveSubModal(null)} style={{ marginTop: '16px' }}>확인</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 히스토리 모달 */}
                    {isHistoryOpen && (
                        <div className="fixed inset-0 z-[120] flex items-end sm:items-center justify-center bg-black/50 backdrop-blur-sm animate-fade-in" onClick={() => setIsHistoryOpen(false)}>
                            <div className="bg-white w-full max-w-md rounded-t-[36px] sm:rounded-[36px] shadow-[0_12px_40px_rgba(0,0,0,0.08)] animate-slide-up overflow-hidden pb-10 sm:pb-0" onClick={e => e.stopPropagation()}>
                                <div className="p-6 border-b border-gray-100 flex justify-between items-center bg-gradient-to-b from-gray-50 to-white">
                                    <h3 className="font-gmarket font-black text-xl text-gray-800 flex items-center gap-2"><Icons.Clock size={22} className="text-[#007AFF]" /> 최근 검색 기록</h3>
                                    <button onClick={() => setIsHistoryOpen(false)} className="p-1.5 text-gray-400 bg-gray-100 rounded-full"><Icons.X size={20} /></button>
                                </div>
                                <div className="max-h-[350px] overflow-y-auto">
                                    {history.length === 0 ? <div className="p-10 text-center text-gray-400 font-medium">최근 검색 기록이 없습니다.</div> : (
                                        history.map((h, i) => (
                                            <div key={i} className="px-6 py-4 border-b border-gray-50 flex items-center justify-between cursor-pointer hover:bg-gray-50 active:bg-blue-50 transition-colors" onClick={() => handleHistorySelect(h.origin, h.destination)}>
                                                <div className="flex items-center gap-4"><span className="text-gray-800 font-bold text-lg">{h.origin}</span><span className="text-gray-300">→</span><span className="text-gray-800 font-bold text-lg">{h.destination}</span></div>
                                                <div className="w-8 h-8 rounded-full bg-blue-50 flex items-center justify-center"><Icons.Search size={16} className="text-[#007AFF]" /></div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        window.onload = () => {
            const rootElement = document.getElementById('root');
            if (rootElement) {
                const root = ReactDOM.createRoot(rootElement);
                root.render(<App />);
            }
        };
    </script>
</body>
</html>
