                                        ).map(item => (<div key={item.id} className="flex justify-between items-center py-2 border-b border-gray-50 last:border-0"><div><span className="block text-sm font-bold text-gray-700">{item.label}</span>{item.subLabel && <span className="text-[10px] text-gray-400">{item.subLabel}</span>}</div><Toggle checked={deductions[item.id]} onChange={() => {

                    {/* Regional Sub-selection Modal */}
                    {modalState.type && (
