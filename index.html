<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        @import url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.css');
        :root { --font-gmarket: 'GmarketSansMedium', sans-serif; --font-pretendard: 'Pretendard', sans-serif; --color-teal: #00BFA5; }
        body { font-family: var(--font-pretendard); background-color: #E5E8EB; margin: 0; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        .main-wrapper { width: 100%; max-width: 480px; background-color: #FFFFFF; display: flex; flex-direction: column; box-shadow: 0 0 30px rgba(0,0,0,0.08); }

        .input-group { background-color: #F8FAFC; border-radius: 20px; padding: 0 20px; display: flex; align-items: center; gap: 12px; height: 76px; border: 2px solid #E6B0AA; transition: all 0.2s; }
        .input-group:focus-within { border-color: #00BFA5; background-color: #FFFFFF; }

        .suggestion-item { padding: 14px 20px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #F1F5F9; }
        .route-card { border: 2px solid #F1F5F9; border-radius: 20px; padding: 18px; cursor: pointer; transition: all 0.2s; margin-bottom: 12px; }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CHOSUNG = ["„Ñ±","„Ñ≤","„Ñ¥","„Ñ∑","„Ñ∏","„Ñπ","„ÖÅ","„ÖÇ","„ÖÉ","„ÖÖ","„ÖÜ","„Öá","„Öà","„Öâ","„Öä","„Öã","„Öå","„Öç","„Öé"];
        const getChosungStr = (str) => {

            for (let i = 0; i < str.length; i++) { 
                const code = str.charCodeAt(i) - 44032; 
                if (code > -1 && code < 11172) result += CHOSUNG[Math.floor(code / 588)];

            } return result;

        const REGION_ICONS = { "Í¥ëÏ£º": "üçâ", "Î™©Ìè¨": "‚öì", "Ïó¨Ïàò": "üå¥", "ÏàúÏ≤ú": "üåæ", "ÎÇòÏ£º": "üçê", "Í¥ëÏñë": "‚öΩ", "Îã¥Ïñë": "üéã", "Í≥°ÏÑ±": "üöÇ", "Íµ¨Î°Ä": "üêª", "Í≥†Ìù•": "üöÄ", "Î≥¥ÏÑ±": "üçµ", "ÌôîÏàú": "üóø", "Ïû•Ìù•": "üçÑ", "Í∞ïÏßÑ": "üè∫", "Ìï¥ÎÇ®": "ü¶ï", "ÏòÅÏïî": "üèéÔ∏è", "Î¨¥Ïïà": "üßÖ", "Ìï®Ìèâ": "ü¶ã", "ÏòÅÍ¥ë": "üêü", "Ïû•ÏÑ±": "üçÇ", "ÏôÑÎèÑ": "ü¶™", "ÏßÑÎèÑ": "üêï", "Ïã†Ïïà": "ü™Ω", "ÎÇ®ÏïÖ": "üèõÔ∏è" };

        const AutocompleteInput = ({ label, placeholder, value, onChange, cityList }) => {
            const [suggestions, setSuggestions] = useState([]);
            const [show, setShow] = useState(false);
            useEffect(() => {
                const inputVal = value.trim();
                if (inputVal.length > 0) {
                    const isChosung = /^[„Ñ±-„Öé]+$/.test(inputVal);
                    const filtered = cityList.filter(city => isChosung ? getChosungStr(city).includes(inputVal) : city.includes(inputVal)).slice(0, 10);
                    setSuggestions(filtered);
                } else setSuggestions([]);
            }, [value, cityList]);

            return (
                <div className="relative w-full">
                    <div className="input-group">
                        <span className="text-gray-300">üìç</span>
                        <div className="flex-1">
                            <label className="block text-[10px] font-bold text-gray-400 uppercase tracking-tighter mb-0.5">{label}</label>
                            <input className="w-full bg-transparent outline-none font-gmarket font-bold text-gray-800 text-xl"

                                onFocus={() => setShow(true)} onBlur={() => setTimeout(() => setShow(false), 200)}
                            />
                        </div>
                        <div className="w-10 text-2xl">{REGION_ICONS[value] || ""}</div>
                    </div>
                    {show && suggestions.length > 0 && (
                        <div className="suggestions-box">
                            {suggestions.map((s, i) => (
                                <div key={i} className="suggestion-item" onMouseDown={() => { onChange(s); setShow(false); }}>
                                    <span className="font-bold">{s}</span><span>{REGION_ICONS[s] || "üè¢"}</span>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [origin, setOrigin] = useState('');
            const [destination, setDestination] = useState('');
            const [csvData, setCsvData] = useState([]);
            const [routeOptions, setRouteOptions] = useState([]);
            const [selectedIdx, setSelectedIdx] = useState(0);
            const [allCities, setAllCities] = useState(Object.keys(REGION_ICONS));

            useEffect(() => {
                Papa.parse("jne_fare_master_v4_final.csv", {
                    download: true, header: true, skipEmptyLines: true,
                    complete: (results) => {
                        setCsvData(results.data);
                        const cities = [...new Set(results.data.flatMap(r => [r.Origin, r.Destination]))];
                        setAllCities(cities);
                    }
                });
            }, []);

            const handleSearch = () => {
                const matches = csvData.filter(r => (r.Origin === origin && r.Destination === destination) || (r.Origin === destination && r.Destination === origin));
                if (matches.length > 0) { setRouteOptions(matches); setSelectedIdx(0); }
                else alert("Ìï¥Îãπ Íµ¨Í∞ÑÏùò Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.");
            };

            return (
                <div className="main-wrapper">
                    <header className="p-6 border-b border-gray-100 bg-white flex justify-between items-center">
                        <h1 className="font-gmarket font-black text-2xl text-[#00BFA5]">yeobi-easy</h1>
                        <span className="text-[10px] bg-gray-100 px-2 py-1 rounded-full font-bold text-gray-400">v4.5 Master</span>
                    </header>
                    <main className="p-6 space-y-6">
                        <AutocompleteInput label="Ï∂úÎ∞úÏßÄ" placeholder="Ï∂úÎ∞ú ÏãúÍµ∞/Ï¥àÏÑ±" value={origin} onChange={setOrigin} cityList={allCities} />
                        <AutocompleteInput label="ÎèÑÏ∞©ÏßÄ" placeholder="ÎèÑÏ∞© ÏßÄÏõêÏ≤≠/Ï¥àÏÑ±" value={destination} onChange={setDestination} cityList={allCities} />
                        <button onClick={handleSearch} className="w-full h-16 bg-[#00BFA5] text-white rounded-2xl font-bold text-xl shadow-lg active:scale-95 transition-all">Ï°∞ÌöåÌïòÍ∏∞</button>
                        {routeOptions.length > 0 && (
                            <div className="space-y-3">
                                {routeOptions.map((r, i) => (
                                    <div key={i} onClick={() => setSelectedIdx(i)} className={`route-card ${selectedIdx === i ? 'active' : ''}`}>
                                        <div className="flex justify-between items-center">
                                            <div>
                                                <div className="flex items-center gap-2">

                                                    {i === 0 && <span className="text-[9px] bg-[#00BFA5] text-white px-1.5 py-0.5 rounded font-bold uppercase">Best</span>}
                                                </div>
                                                <p className="text-[11px] text-gray-500 mt-1">{r.Remarks}</p>

                                    <p className="text-xs opacity-70 mb-1 font-bold">ÏµúÏ¢Ö ÌôïÏ†ï Ïó¨ÎπÑ (Ïö∞Îì± ÏôïÎ≥µ Í∏∞Ï§Ä)</p>
                                    <h2 className="text-4xl font-black">{(Number(routeOptions[selectedIdx].Fare_Udeung) * 2).toLocaleString()}Ïõê</h2>
                                    <div className="mt-4 p-3 bg-white/10 rounded-xl text-[11px] text-left leading-relaxed">
                                        üìç {routeOptions[selectedIdx].Origin} ‚ûî {routeOptions[selectedIdx].Via_Hub} ‚ûî {routeOptions[selectedIdx].Destination}<br/>
                                        üìù {routeOptions[selectedIdx].Remarks}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
